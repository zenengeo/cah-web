<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Printable White Cards</title>
    <link rel="stylesheet" href="/css/printables.css">
</head>
<body>
<div class="cards">
    <div class="card" th:each="card: ${cards}">
        <span class="text" th:text="${card.text()}"></span>
    </div>
</div>
<div class="controls">
    <form method="get">
        <button id="printBtn">Print</button>
        <input type="hidden" name="offset" th:value="${offset + count}">
        <input type="submit" value="Get next">
        <input type="number" id="count" name="count" min="1" size="2" th:value="${count}">
        <label for="count">cards</label>
    </form>
</div>

<script>
    const printBtn = document.querySelector("#printBtn");
    printBtn.addEventListener('click', () => {
      // initiate print dialog
      print();
    });
</script>

</body>
</html>
